<!DOCTYPE html> 

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/Styleencriptador.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>

<body>

    <nav class="m-1">
        <img src="Imágenes/Logo.png" alt="Logo de Alura">
    </nav>

    <section>
        <div class="row m-3"> <!-- Área de texto-->
                <div class="col-7 col-sm-1">
                    <textarea name="textArea" class="textArea" id="textArea" cols="30" rows="10" placeholder="Insertar texto." autofocus></textarea>

                    <p class="error m-1" id="error"><img class="exclamacion" src="Imágenes/Vector.png" alt="Ícono exclamatorio.">Únicamente letras minúsculas y sin acento.</p>

                    <div class="row m-1">

                        <div class="col-5 col-sm-2 m-1"><button class="boton boton-primary" onclick="encriptar()">Encriptar</button></div>
                        <div class="col-5 col-sm-2 m-1"><button class="boton boton-info" onclick="desencriptar()">Desencriptar</button></div>

                </div>
            </div>
        </div>

        <div class="col-4 col-sm-2 m-1 producto">
            <img src="Imágenes/Muñeco.png" class="imagen" id="imagen" alt="Ilustración de personaje.">

            <section class="row left m-4 producto" id="producto">
                <h1 class="center">No se encontró ningún mensaje.</h1>
                <p class="center">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </section>

            <div class="col-12">
                <button class="copiar" id="copiar" hidden>Copiar al portapapeles.</button>
            </div>
        </div>
    </section>
    
    <script src="JavaScript/funciones.js"></script>

    <main>

    </main>
</body>

</html>
